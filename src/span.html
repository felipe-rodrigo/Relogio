<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag Span</title>
    <style>
        .vermelho {
            color: red;
        }
        .amarelo {
            color: yellow;
        }
        .big {
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }
    </style>
</head>
<body>
    
    <p>Lorem ipsum <span class="vermelho">dolor</span> sit <span class="amarelo">amet</span> consectetur, <span class="big">adipisicing</span> elit. Asperiores illo voluptatum odit quod alias, aliquam voluptate velit provident doloribus vitae, sed recusandae perferendis quibusdam facilis ex, aut explicabo quasi hic.</p>

</body>
</html>
